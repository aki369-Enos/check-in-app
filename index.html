<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>點名系統 - 極致質感版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
        
        body { 
            background-color: #020617; 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            color: #f1f5f9;
        }

        /* 數據看板區 */
        .stat-box {
            background: rgba(30, 41, 59, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 24px;
            padding: 24px 16px;
            transition: all 0.3s ease;
        }

        /* 名單網格 */
        .member-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(90px, 1fr)); 
            gap: 14px; 
        }
        
        .name-tag {
            aspect-ratio: 1 / 1;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-weight: 700;
            border-radius: 20px;
            transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
            font-size: 1rem;
            text-align: center;
            padding: 8px;
        }

        /* 未到：高質感暖橘 (帶微光) */
        .tag-absent {
            background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
            color: white;
            box-shadow: 0 10px 20px -5px rgba(249, 115, 22, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* 已到：低調冷霧灰 */
        .tag-present {
            background: rgba(51, 65, 85, 0.3);
            color: #64748b;
            border: 1px solid rgba(255, 255, 255, 0.03);
        }

        .name-tag:hover { transform: translateY(-3px); }
        .name-tag:active { transform: scale(0.92); }

        .section-wrap {
            background: rgba(15, 23, 42, 0.6);
            border-radius: 32px;
            padding: 28px;
            border: 1px solid rgba(255, 255, 255, 0.03);
        }

        .label-text {
            font-size: 0.75rem;
            font-weight: 800;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: #94a3b8;
            margin-bottom: 8px;
        }
    </style>
</head>
<body class="p-4 md:p-10">
    <div class="max-w-4xl mx-auto">
        
        <div class="grid grid-cols-3 gap-5 mb-12">
            <div class="stat-box text-center">
                <div class="label-text">未到</div>
                <div id="not-count" class="text-4xl font-black text-orange-500">0</div>
            </div>
            <div class="stat-box text-center bg-white/[0.03]">
                <div class="label-text text-slate-400">總人數</div>
                <div id="total-count" class="text-4xl font-black text-slate-200">0</div>
            </div>
            <div class="stat-box text-center">
                <div class="label-text">已到</div>
                <div id="arr-count" class="text-4xl font-black text-slate-500">0</div>
            </div>
        </div>

        <div id="loading" class="text-center py-24">
            <div class="inline-block w-10 h-10 border-2 border-slate-700 border-t-orange-500 rounded-full animate-spin"></div>
        </div>

        <div id="main-content" class="hidden space-y-16">
            <section>
                <div id="not-arrived-list" class="member-grid"></div>
            </section>

            <section>
                <div class="border-t border-slate-800/50 pt-10 mt-10">
                    <div id="arrived-list" class="member-grid"></div>
                </div>
            </section>
        </div>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbyBncPUbKeny0vZLeL0e391pvNAcbs_RQD1fDF-DhV9RqT6WOg4itsD51Va-pbG87XJ/exec';
        let fullData = [];

        function init() {
            const script = document.createElement('script');
            script.src = `${API_URL}?callback=render&t=${Date.now()}`;
            document.body.appendChild(script);
        }

        window.render = function(data) {
            fullData = data.employeeList;
            refreshUI();
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('main-content').classList.remove('hidden');
        };

        function refreshUI() {
            const notList = document.getElementById('not-arrived-list');
            const arrList = document.getElementById('arrived-list');
            const notArrived = fullData.filter(e => !e.isChecked);
            const arrived = fullData.filter(e => e.isChecked);

            document.getElementById('not-count').innerText = notArrived.length;
            document.getElementById('arr-count').innerText = arrived.length;
            document.getElementById('total-count').innerText = fullData.length;

            notList.innerHTML = notArrived.map(emp => `
                <div onclick="toggle('${emp.name}', true)" class="name-tag tag-absent">${emp.name}</div>
            `).join('');

            arrList.innerHTML = arrived.map(emp => `
                <div onclick="toggle('${emp.name}', false)" class="name-tag tag-present">${emp.name}</div>
            `).join('');
        }

        function toggle(name, targetState) {
            const emp = fullData.find(e => e.name === name);
            if (emp) {
                emp.isChecked = targetState;
                refreshUI();
            }
            fetch(API_URL, {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify({ name: name, isChecked: targetState })
            });
        }
        window.onload = init;
    </script>
</body>
</html>
