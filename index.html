<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2026 皇家點名戰情室 - Royal Gold</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@600;800&family=SF+Pro+Display:wght@400;600;700&display=swap');
        
        body { 
            /* 深邃午夜藍 */
            background-color: #0F172A; 
            font-family: -apple-system, "SF Pro Display", sans-serif;
            color: #E2E8F0;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }

        /* 數據看板 (復刻 image_43fb44 結構) */
        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
            margin-bottom: 40px;
        }
        
        .stat-item {
            background: rgba(30, 41, 59, 0.7); /* 半透明黑金藍 */
            border: 1px solid rgba(212, 175, 55, 0.3); /* 極細金邊 */
            border-radius: 16px;
            padding: 22px 5px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .stat-label { font-size: 0.7rem; color: #94A3B8; font-weight: 600; margin-bottom: 6px; letter-spacing: 0.1em; }
        .stat-value { font-size: 2.2rem; font-weight: 700; line-height: 1; color: #D4AF37; /* 香檳金 */ }
        .stat-pct { font-size: 0.8rem; color: #64748B; margin-top: 6px; }

        /* 格子系統 */
        .member-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(95px, 1fr)); 
            gap: 14px;
        }
        
        .name-card {
            cursor: pointer;
            padding: 18px 8px;
            border-radius: 12px;
            text-align: center;
            font-size: 1.05rem;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            letter-spacing: 0.05em;
        }

        /* 未到：香檳金邊框 + 呼吸感金光 */
        .card-absent {
            background: rgba(212, 175, 55, 0.05);
            color: #D4AF37;
            font-weight: 700;
            border: 2px solid rgba(212, 175, 55, 0.8);
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.2);
            text-shadow: 0 0 8px rgba(212, 175, 55, 0.4);
        }

        /* 已到：沈穩暗銅色 (容錯可見) */
        .card-present {
            background: rgba(30, 41, 59, 0.4);
            color: #475569; /* 暗銅灰 */
            font-weight: 400;
            border: 1px solid rgba(71, 85, 105, 0.3);
        }
