<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2026 旗艦戰情室 - 純淨版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        body { 
            background-color: #000000; 
            font-family: 'Inter', -apple-system, sans-serif;
            color: #ffffff;
            -webkit-font-smoothing: antialiased;
        }

        /* 頂部數據看板：完全照圖排版 */
        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            margin-bottom: 60px;
            padding-top: 20px;
        }
        
        .stat-item { text-align: center; }
        .stat-label { font-size: 0.75rem; color: #555; font-weight: 800; letter-spacing: 0.1em; margin-bottom: 8px; }
        .stat-value { font-size: 2.5rem; font-weight: 900; line-height: 1; }
        .stat-pct { font-size: 0.8rem; color: #333; margin-top: 10px; font-weight: 600; }

        /* 80人緊緻名單 */
        .member-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(75px, 1fr)); 
            gap: 15px; 
            padding: 0 10px;
        }
        
        .name-btn {
            cursor: pointer;
            font-weight: 700;
            transition: all 0.3s ease;
            font-size: 0.95rem;
            text-align: center;
            padding: 10px 0;
            border-radius: 8px;
        }

        /* 未到：高亮純白 (一眼就能看見) */
        .status-absent {
            color: #ffffff;
            text-shadow: 0 0 12px rgba(255, 255, 255, 0.4);
        }

        /* 已到：深暗灰 (自動過濾) */
        .status-present {
            color: #1a1a1a;
        }

        .name-btn:active { transform: scale(0.9); opacity: 0.5; }
        .divider { border-color: #111; margin: 4rem 0; }
    </style>
</head>
<body class="p-6 md:p-16">
    <div class="max-w-4xl mx-auto">
        
        <div class="dashboard">
            <div class="stat-item">
                <div class="stat-label">未到</div>
                <div id="not-count" class="stat-value text-white">0</div>
                <div id="not-pct" class="stat-pct">0%</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">總人數</div>
                <div id="total-count" class="stat-value text-zinc-800">0</div>
                <div class="stat-pct">100%</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">已到</div>
                <div id="arr-count" class="stat-value text-zinc-900">0</div>
                <div id="arr-pct" class="stat-pct">0%</div>
            </div>
        </div>

        <div id="loading" class="flex flex-col items-center py-32">
            <div class="w-5 h-5 border border-zinc-800 border-t-white rounded-full animate-spin"></div>
        </div>

        <div id="main-content" class="hidden">
            <div id="not-arrived-list" class="member-grid"></div>

            <hr class="divider">

            <div id="arrived-list" class="member-grid"></div>
        </div>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbyBncPUbKeny0vZLeL0e391pvNAcbs_RQD1fDF-DhV9RqT6WOg4itsD51Va-pbG87XJ/exec';
        let fullData = [];

        function init() {
            const script = document.createElement('script');
            script.src = `${API_URL}?callback=render&t=${Date.now()}`;
            document.body.appendChild(script);
        }

        window.render = function(data) {
            fullData = data.employeeList;
            refreshUI();
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('main-content').classList.remove('hidden');
        };

        function refreshUI() {
            const notArrived = fullData.filter(e => !e.isChecked);
            const arrived = fullData.filter(e => e.isChecked);
            const total = fullData.length;

            document.getElementById('not-count').innerText = notArrived.length;
            document.getElementById('arr-count').innerText = arrived.length;
            document.getElementById('total-count').innerText = total;

            document.getElementById('not-pct').innerText = total ? Math.round((notArrived.length / total) * 100) + '%' : '0%';
            document.getElementById('arr-pct').innerText = total ? Math.round((arrived.length / total) * 100) + '%' : '0%';

            document.getElementById('not-arrived-list').innerHTML = notArrived.map(emp => `
                <div onclick="toggle('${emp.name}', true)" class="name-btn status-absent">${emp.name}</div>
            `).join('');

            document.getElementById('arrived-list').innerHTML = arrived.map(emp => `
                <div onclick="toggle('${emp.name}', false)" class="name-btn status-present">${emp.name}</div>
            `).join('');
        }

        function toggle(name, targetState) {
            const emp = fullData.find(e => e.name === name);
            if (emp) {
                emp.isChecked = targetState;
                refreshUI();
            }
            fetch(API_URL, {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify({ name: name, isChecked: targetState })
            });
        }
        window.onload = init;
    </script>
</body>
</html>
