<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2026 點名戰情室 - Claymorphism Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&family=SF+Pro+Display:wght@400;600;700&display=swap');
        
        body { 
            background-color: #F0F2F5; /* 淺灰底 */
            font-family: 'Quicksand', -apple-system, "SF Pro Display", sans-serif;
            color: #4A4A4A;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }

        /* 數據看板 */
        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
            margin-bottom: 45px;
        }
        
        .stat-item {
            background: #F0F2F5;
            border-radius: 30px; /* 更圓潤的邊角 */
            padding: 25px 10px;
            text-align: center;
            /* Claymorphism 陰影效果 */
            box-shadow: 10px 10px 20px #D1D9E6, -10px -10px 20px #FFFFFF;
        }

        .stat-label { font-size: 0.7rem; color: #8C8C8C; font-weight: 500; margin-bottom: 6px; }
        .stat-value { font-size: 2rem; font-weight: 700; line-height: 1; }
        .stat-pct { font-size: 0.8rem; color: #B3B3B3; margin-top: 5px; }

        /* 格子系統 */
        .member-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); 
            gap: 15px;
        }
        
        .name-card {
            cursor: pointer;
            padding: 18px 8px;
            border-radius: 25px; /* 超級圓潤 */
            text-align: center;
            font-size: 1rem;
            transition: all 0.3s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
        }

        /* 未到：暖橘色黏土塊 */
        .card-absent {
            background-color: #FFC0CB; /* 柔和淺粉 */
            color: #E27D60; /* 暖橘紅 */
            box-shadow: 8px 8px 16px rgba(226, 125, 96, 0.15), -8px -8px 16px #FFFFFF;
        }

        /* 已到：淺灰黏土塊 */
        .card-present {
            background-color: #F0F2F5;
            color: #B0B3BA; /* 淡灰 */
            box-shadow: inset 5px 5px 10px #D1D9E6, inset -5px -5px 10px #FFFFFF;
        }

        .name-card:active { 
            transform: scale(0.95);
            box-shadow: inset 3px 3px 6px #D1D9E6, inset -3px -3px 6px #FFFFFF;
        }
        
        .section-header {
            font-size: 0.85rem;
            font-weight: 700;
            color: #8C8C8C;
            margin: 40px 0 20px 0px;
            text-align: center;
            letter-spacing: 0.05em;
        }
        .divider { border: none; height: 1px; background-color: #E0E4EB; margin: 3rem 0; }
    </style>
</head>
<body class="p-6 md:p-14">
    <div class="max-w-4xl mx-auto">
        
        <div class="dashboard">
            <div class="stat-item">
                <div class="stat-label">未到</div>
                <div id="not-count" class="stat-value text-[#E27D60]">0</div>
                <div id="not-pct" class="stat-pct">0%</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">總人數</div>
                <div id="total-count" class="stat-value text-[#4A4A4A]">0</div>
                <div class="stat-pct">100%</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">已到</div>
                <div id="arr-count" class="stat-value text-[#6CB69E]">0</div>
                <div id="arr-pct" class="stat-pct">0%</div>
            </div>
        </div>

        <div id="main-content">
            <div class="section-header">UNCHECKED / 待報到</div>
            <div id="not-arrived-list" class="member-grid"></div>

            <hr class="divider">

            <div class="section-header">CHECKED / 已入座</div>
            <div id="arrived-list" class="member-grid"></div>
        </div>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbyBncPUbKeny0vZLeL0e391pvNAcbs_RQD1fDF-DhV9RqT6WOg4itsD51Va-pbG87XJ/exec';
        let fullData = [];

        function init() {
            const script = document.createElement('script');
            script.src = `${API_URL}?callback=render&t=${Date.now()}`;
            document.body.appendChild(script);
        }

        window.render = function(data) {
            fullData = data.employeeList;
            refreshUI();
        };

        function refreshUI() {
            const notArrived = fullData.filter(e => !e.isChecked);
            const arrived = fullData.filter(e => e.isChecked);
            const total = fullData.length;

            document.getElementById('not-count').innerText = notArrived.length;
            document.getElementById('arr-count').innerText = arrived.length;
            document.getElementById('total-count').innerText = total;

            document.getElementById('not-pct').innerText = total ? Math.round((notArrived.length / total) * 100) + '%' : '0%';
            document.getElementById('arr-pct').innerText = total ? Math.round((arrived.length / total) * 100) + '%' : '0%';

            // 樂觀更新渲染
            document.getElementById('not-arrived-list').innerHTML = notArrived.map(emp => `
                <div onclick="toggle('${emp.name}', true)" class="name-card card-absent">${emp.name}</div>
            `).join('');

            document.getElementById('arrived-list').innerHTML = arrived.map(emp => `
                <div onclick="toggle('${emp.name}', false)" class="name-card card-present">${emp.name}</div>
            `).join('');
        }

        function toggle(name, targetState) {
            const emp = fullData.find(e => e.name === name);
            if (emp) {
                emp.isChecked = targetState;
                refreshUI(); 
            }
            fetch(API_URL, {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify({ name: name, isChecked: targetState })
            });
        }
        window.onload = init;
    </script>
</body>
</html>
