<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2026 旗艦點名戰情室</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
        
        body { 
            background-color: #000000; 
            font-family: 'Plus Jakarta Sans', -apple-system, sans-serif;
            color: #ffffff;
            -webkit-font-smoothing: antialiased;
        }

        /* 頂部數據看板：完全照截圖比例 */
        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            margin-bottom: 80px;
            padding-top: 40px;
        }
        
        .stat-item { text-align: center; }
        .stat-label { font-size: 0.7rem; color: #444; font-weight: 700; letter-spacing: 0.15em; margin-bottom: 12px; }
        .stat-value { font-size: 3rem; font-weight: 800; line-height: 1; margin-bottom: 8px; }
        .stat-pct { font-size: 0.85rem; color: #222; font-weight: 600; }

        /* 名單區域：完全移除方塊，僅文字控制 */
        .member-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(75px, 1fr)); 
            gap: 25px 15px; /* 拉大行距，增加空氣感 */
            padding: 0 20px;
        }
        
        .name-btn {
            cursor: pointer;
            font-weight: 700;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            font-size: 1rem;
            text-align: center;
            border: none;
            background: none;
        }

        /* 未到：純白發光文字 */
        .status-absent {
            color: #ffffff;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
            transform: scale(1.05);
        }

        /* 已到：深暗灰文字 (隱形化) */
        .status-present {
            color: #1a1a1a;
            font-weight: 400;
        }

        .name-btn:active { transform: scale(0.8); opacity: 0.5; }
        .divider { border-color: #0d0d0d; margin: 5rem 0; }
        
        #loading { color: #222; letter-spacing: 0.3em; font-size: 0.7rem; }
    </style>
</head>
<body class="p-6 md:p-20">
    <div class="max-w-5xl mx-auto">
        
        <div class="dashboard">
            <div class="stat-item">
                <div class="stat-label">未到</div>
                <div id="not-count" class="stat-value text-white">0</div>
                <div id="not-pct" class="stat-pct">0%</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">總人數</div>
                <div id="total-count" class="stat-value text-[#1a1a1a]">0</div>
                <div class="stat-pct text-[#0a0a0a]">100%</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">已到</div>
                <div id="arr-count" class="stat-value text-[#121212]">0</div>
                <div id="arr-pct" class="stat-pct">0%</div>
            </div>
        </div>

        <div id="loading" class="text-center py-32">
            SYNCHRONIZING...
        </div>

        <div id="main-content" class="hidden">
            <div id="not-arrived-list" class="member-grid"></div>

            <hr class="divider">

            <div id="arrived-list" class="member-grid"></div>
        </div>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbyBncPUbKeny0vZLeL0e391pvNAcbs_RQD1fDF-DhV9RqT6WOg4itsD51Va-pbG87XJ/exec';
        let fullData = [];

        function init() {
            const script = document.createElement('script');
            script.src = `${API_URL}?callback=render&t=${Date.now()}`;
            document.body.appendChild(script);
        }

        window.render = function(data) {
            fullData = data.employeeList;
            refreshUI();
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('main-content').classList.remove('hidden');
        };

        function refreshUI() {
            const notArrived = fullData.filter(e => !e.isChecked);
            const arrived = fullData.filter(e => e.isChecked);
            const total = fullData.length;

            document.getElementById('not-count').innerText = notArrived.length;
            document.getElementById('arr-count').innerText = arrived.length;
            document.getElementById('total-count').innerText = total;

            document.getElementById('not-pct').innerText = total ? Math.round((notArrived.length / total) * 100) + '%' : '0%';
            document.getElementById('arr-pct').innerText = total ? Math.round((arrived.length / total) * 100) + '%' : '0%';

            document.getElementById('not-arrived-list').innerHTML = notArrived.map(emp => `
                <div onclick="toggle('${emp.name}', true)" class="name-btn status-absent">${emp.name}</div>
            `).join('');

            document.getElementById('arrived-list').innerHTML = arrived.map(emp => `
                <div onclick="toggle('${emp.name}', false)" class="name-btn status-present">${emp.name}</div>
            `).join('');
        }

        function toggle(name, targetState) {
            const emp = fullData.find(e => e.name === name);
            if (emp) {
                emp.isChecked = targetState;
                refreshUI();
            }
            fetch(API_URL, {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify({ name: name, isChecked: targetState })
            });
        }
        window.onload = init;
    </script>
</body>
</html>
