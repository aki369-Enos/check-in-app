<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2026 點名戰情室 - Soft Sand Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&family=SF+Pro+Display:wght@400;600;700&display=swap');
        
        body { 
            /* 沙丘大地底色：燕麥米 */
            background-color: #F7F3F0; 
            font-family: -apple-system, "SF Pro Display", "Noto Sans TC", sans-serif;
            color: #4A443F; /* 深可可色取代死黑 */
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }

        /* 數據看板 (復刻 image_43fb44 佈局) */
        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 12px;
            margin-bottom: 40px;
        }
        
        .stat-item {
            background: #FFFFFF;
            border-radius: 24px;
            padding: 22px 5px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(74, 68, 63, 0.03); /* 極淡的大地色陰影 */
        }

        .stat-label { font-size: 0.75rem; color: #A89F95; font-weight: 600; margin-bottom: 4px; }
        .stat-value { font-size: 1.9rem; font-weight: 700; line-height: 1; }
        .stat-pct { font-size: 0.8rem; color: #BCB4AC; margin-top: 4px; }

        /* 格子系統 */
        .member-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(95px, 1fr)); 
            gap: 14px;
        }
        
        .name-card {
            cursor: pointer;
            padding: 16px 8px;
            border-radius: 18px;
            text-align: center;
            font-size: 1rem;
            transition: all 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            letter-spacing: 0.02em;
        }

        /* 未到：暖潤陶土紅 (低飽和、環境光感) */
        .card-absent {
            background-color: #FCECE8; /* 柔和粉砂 */
            color: #B25E50; /* 陶土紅 */
            font-weight: 700;
            box-shadow: 0 6px 15px rgba(178, 94, 80, 0.08);
        }

        /* 已到：淡雅麻布白 (容錯、不傷眼) */
        .card-present {
            background-color: rgba(255, 255, 255, 0.5);
            color: #C2BBB4; /* 亞麻灰 */
            font-weight: 400;
            border: 1px solid rgba(188, 180, 172, 0.2);
        }

        .name-card:active { transform: scale(0.9); opacity: 0.7; }
        
        .section-header {
            font-size: 0.85rem;
            font-weight: 700;
            color: #8C847C;
            margin: 35px 0 15px 10px;
            display: flex;
            align-items: center;
        }
        .section-header::after {
            content: "";
            flex: 1;
            height: 1px;
            background: rgba(188, 180, 172, 0.2);
            margin-left: 15px;
        }

        .divider { border-top: 1px solid rgba(188, 180, 172, 0.2); margin: 3rem 0; }
    </style>
</head>
<body class="p-6 md:p-12">
    <div class="max-w-4xl mx-auto">
        
        <div class="dashboard">
            <div class="stat-item">
                <div class="stat-label">未到</div>
                <div id="not-count" class="stat-value text-[#D97B6B]">0</div>
                <div id="not-pct" class="stat-pct">0%</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">總人數</div>
                <div id="total-count" class="stat-value text-[#4A443F]">0</div>
                <div class="stat-pct">100%</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">已到</div>
                <div id="arr-count" class="stat-value text-[#8DA68D]">0</div>
                <div id="arr-pct" class="stat-pct">0%</div>
            </div>
        </div>

        <div id="main-content">
            <div class="section-header">WAITING / 待報到</div>
            <div id="not-arrived-list" class="member-grid"></div>

            <hr class="divider">

            <div class="section-header">ARRIVED / 已入座</div>
            <div id="arrived-list" class="member-grid"></div>
        </div>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbyBncPUbKeny0vZLeL0e391pvNAcbs_RQD1fDF-DhV9RqT6WOg4itsD51Va-pbG87XJ/exec';
        let fullData = [];

        function init() {
            const script = document.createElement('script');
            script.src = `${API_URL}?callback=render&t=${Date.now()}`;
            document.body.appendChild(script);
        }

        window.render = function(data) {
            fullData = data.employeeList;
            refreshUI();
        };

        function refreshUI() {
            const notArrived = fullData.filter(e => !e.isChecked);
            const arrived = fullData.filter(e => e.isChecked);
            const total = fullData.length;

            document.getElementById('not-count').innerText = notArrived.length;
            document.getElementById('arr-count').innerText = arrived.length;
            document.getElementById('total-count').innerText = total;

            document.getElementById('not-pct').innerText = total ? Math.round((notArrived.length / total) * 100) + '%' : '0%';
            document.getElementById('arr-pct').innerText = total ? Math.round((arrived.length / total) * 100) + '%' : '0%';

            // 樂觀更新渲染
            document.getElementById('not-arrived-list').innerHTML = notArrived.map(emp => `
                <div onclick="toggle('${emp.name}', true)" class="name-card card-absent">${emp.name}</div>
            `).join('');

            document.getElementById('arrived-list').innerHTML = arrived.map(emp => `
                <div onclick="toggle('${emp.name}', false)" class="name-card card-present">${emp.name}</div>
            `).join('');
        }

        function toggle(name, targetState) {
            const emp = fullData.find(e => e.name === name);
            if (emp) {
                emp.isChecked = targetState;
                refreshUI(); // 立即更新 UI，速度感爆棚
            }
            fetch(API_URL, {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify({ name: name, isChecked: targetState })
            });
        }
        window.onload = init;
    </script>
</body>
</html>
