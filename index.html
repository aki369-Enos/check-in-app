<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2026 旗艦點名戰情室 - Glassmorphism Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;600;700&display=swap');
        
        body { 
            /* 使用極淺灰藍作為底色，營造環境光感 */
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e7eb 100%);
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
            color: #1d1d1f;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }

        /* 數據看板區 (復刻 image_43fb44) */
        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 12px;
            margin-bottom: 40px;
        }
        
        .stat-item {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px); /* 磨砂玻璃核心 */
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 20px;
            padding: 18px 5px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.05);
        }

        .stat-label { font-size: 0.7rem; color: #86868b; font-weight: 600; margin-bottom: 4px; }
        .stat-value { font-size: 1.8rem; font-weight: 700; line-height: 1; }
        .stat-pct { font-size: 0.75rem; color: #86868b; margin-top: 4px; }

        /* 格子系統 */
        .member-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(95px, 1fr)); 
            gap: 12px;
        }
        
        .name-card {
            cursor: pointer;
            padding: 16px 5px;
            border-radius: 16px;
            text-align: center;
            font-size: 0.95rem;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 未到：低飽和度玫瑰粉霧 + 內發光 */
        .card-absent {
            background: rgba(255, 240, 242, 0.8);
            backdrop-filter: blur(5px);
            color: #c53030; /* 莫蘭迪深紅 */
            font-weight: 700;
            box-shadow: 0 4px 15px rgba(197, 48, 48, 0.06), inset 0 0 10px rgba(255, 255, 255, 0.5);
        }

        /* 已到：珍珠白磨砂 + 沈穩灰字 */
        .card-present {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(5px);
            color: #94a3b8;
            font-weight: 400;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .name-card:active { transform: scale(0.92); opacity: 0.8; }
        
        .section-header {
            font-size: 0.8rem;
            font-weight: 700;
            color: #86868b;
            margin: 35px 0 15px 5px;
            letter-spacing: 0.05em;
            display: flex;
            align-items: center;
        }
        .section-header::before {
            content: "";
            display: inline-block;
            width: 3px;
            height: 12px;
            background: currentColor;
            margin-right: 8px;
            border-radius: 2px;
        }

        .divider { border-top: 1px solid rgba(0,0,0,0.05); margin: 3rem 0; }
    </style>
</head>
<body class="p-5 md:p-12">
    <div class="max-w-4xl mx-auto">
        
        <div class="dashboard">
            <div class="stat-item">
                <div class="stat-label">未到</div>
                <div id="not-count" class="stat-value text-[#ff3b30]">0</div>
                <div id="not-pct" class="stat-pct">0%</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">總人數</div>
                <div id="total-count" class="stat-value text-[#1d1d1f]">0</div>
                <div class="stat-pct">100%</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">已到</div>
                <div id="arr-count" class="stat-value text-[#34c759]">0</div>
                <div id="arr-pct" class="stat-pct">0%</div>
            </div>
        </div>

        <div id="main-content">
            <div class="section-header">待報到名單</div>
            <div id="not-arrived-list" class="member-grid"></div>

            <hr class="divider">

            <div class="section-header">已入座名單</div>
            <div id="arrived-list" class="member-grid"></div>
        </div>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbyBncPUbKeny0vZLeL0e391pvNAcbs_RQD1fDF-DhV9RqT6WOg4itsD51Va-pbG87XJ/exec';
        let fullData = [];

        function init() {
            const script = document.createElement('script');
            script.src = `${API_URL}?callback=render&t=${Date.now()}`;
            document.body.appendChild(script);
        }

        window.render = function(data) {
            fullData = data.employeeList;
            refreshUI();
        };

        function refreshUI() {
            const notArrived = fullData.filter(e => !e.isChecked);
            const arrived = fullData.filter(e => e.isChecked);
            const total = fullData.length;

            document.getElementById('not-count').innerText = notArrived.length;
            document.getElementById('arr-count').innerText = arrived.length;
            document.getElementById('total-count').innerText = total;

            document.getElementById('not-pct').innerText = total ? Math.round((notArrived.length / total) * 100) + '%' : '0%';
            document.getElementById('arr-pct').innerText = total ? Math.round((arrived.length / total) * 100) + '%' : '0%';

            // 樂觀更新渲染：未到格子
            document.getElementById('not-arrived-list').innerHTML = notArrived.map(emp => `
                <div onclick="toggle('${emp.name}', true)" class="name-card card-absent">${emp.name}</div>
            `).join('');

            // 樂觀更新渲染：已到格子
            document.getElementById('arrived-list').innerHTML = arrived.map(emp => `
                <div onclick="toggle('${emp.name}', false)" class="name-card card-present">${emp.name}</div>
            `).join('');
        }

        function toggle(name, targetState) {
            const emp = fullData.find(e => e.name === name);
            if (emp) {
                emp.isChecked = targetState;
                refreshUI(); // 樂觀更新，先動再說
            }
            fetch(API_URL, {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify({ name: name, isChecked: targetState })
            });
        }
        window.onload = init;
    </script>
</body>
</html>
