<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 點名戰情室 - 催票優先版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { background-color: #0f172a; font-family: 'Inter', sans-serif; color: #f8fafc; }
        
        /* 頂部數據看板：暗色系高級感 */
        .stat-card {
            background: #1e293b;
            border-radius: 20px;
            border: 1px solid #334155;
        }

        .member-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(85px, 1fr)); 
            gap: 12px; 
        }
        
        .name-tag {
            aspect-ratio: 1.1 / 1;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-weight: 700;
            border-radius: 16px;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 0.95rem;
            text-align: center;
            padding: 4px;
        }

        /* 未到樣式：最顯眼的高亮色 (橘紅漸層) */
        .tag-absent {
            background: linear-gradient(135deg, #fb7185 0%, #e11d48 100%);
            color: white;
            box-shadow: 0 10px 15px -3px rgba(225, 29, 72, 0.4);
            border: 2px solid #fb7185;
        }

        /* 已到樣式：沉穩低調 (深色半透明) */
        .tag-present {
            background: #1e293b;
            color: #475569;
            border: 2px solid #334155;
            opacity: 0.6;
        }

        .name-tag:active { transform: scale(0.9); }

        .section-container {
            background: rgba(30, 41, 59, 0.5);
            border-radius: 28px;
            padding: 20px;
            border: 1px solid #334155;
        }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-4xl mx-auto">
        
        <div class="grid grid-cols-3 gap-3 mb-8">
            <div class="stat-card p-4 text-center border-t-4 border-red-500">
                <p class="text-[10px] text-slate-500 font-bold uppercase mb-1">趕快催人 (未到)</p>
                <h3 id="not-count" class="text-3xl font-black text-red-500">0</h3>
            </div>
            <div class="stat-card p-4 text-center border-t-4 border-slate-600">
                <p class="text-[10px] text-slate-500 font-bold uppercase mb-1">已就緒 (已到)</p>
                <h3 id="arr-count" class="text-3xl font-black text-slate-400">0</h3>
            </div>
            <div class="stat-card p-4 text-center border-t-4 border-blue-500">
                <p class="text-[10px] text-slate-500 font-bold uppercase mb-1">全體官兵</p>
                <h3 id="total-count" class="text-3xl font-black text-blue-500">0</h3>
            </div>
        </div>

        <div id="loading" class="text-center py-20">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-4 border-red-500 border-t-transparent mb-4"></div>
            <p class="text-slate-400 font-bold tracking-widest">掃描會場中...</p>
        </div>

        <div id="main-content" class="hidden space-y-12">
            <section>
                <div class="flex items-center justify-between mb-4 px-2">
                    <h2 class="text-red-400 font-black text-xl tracking-tighter italic">! 誰還沒到</h2>
                </div>
                <div class="section-container">
                    <div id="not-arrived-list" class="member-grid"></div>
                </div>
            </section>

            <section>
                <div class="flex items-center justify-between mb-4 px-2">
                    <h2 class="text-slate-500 font-black text-xl tracking-tighter">✓ 已安全抵達</h2>
                </div>
                <div class="section-container" style="border-style: solid; opacity: 0.8;">
                    <div id="arrived-list" class="member-grid"></div>
                </div>
            </section>
        </div>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbyBncPUbKeny0vZLeL0e391pvNAcbs_RQD1fDF-DhV9RqT6WOg4itsD51Va-pbG87XJ/exec';
        let fullData = [];

        function init() {
            const script = document.createElement('script');
            script.src = `${API_URL}?callback=render&t=${Date.now()}`;
            document.body.appendChild(script);
        }

        window.render = function(data) {
            fullData = data.employeeList;
            refreshUI();
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('main-content').classList.remove('hidden');
        };

        function refreshUI() {
            const notList = document.getElementById('not-arrived-list');
            const arrList = document.getElementById('arrived-list');
            const notArrived = fullData.filter(e => !e.isChecked);
            const arrived = fullData.filter(e => e.isChecked);

            document.getElementById('not-count').innerText = notArrived.length;
            document.getElementById('arr-count').innerText = arrived.length;
            document.getElementById('total-count').innerText = fullData.length;

            notList.innerHTML = notArrived.map(emp => `
                <div onclick="toggle('${emp.name}', true)" class="name-tag tag-absent">${emp.name}</div>
            `).join('');

            arrList.innerHTML = arrived.map(emp => `
                <div onclick="toggle('${emp.name}', false)" class="name-tag tag-present">${emp.name}</div>
            `).join('');
        }

        function toggle(name, targetState) {
            const emp = fullData.find(e => e.name === name);
            if (emp) {
                emp.isChecked = targetState;
                refreshUI();
            }
            fetch(API_URL, {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify({ name: name, isChecked: targetState })
            });
        }
        window.onload = init;
    </script>
</body>
</html>
