<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>點名系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans TC', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.3); }
        .card-active { background-color: #dcfce7; border-color: #22c55e; color: #15803d; }
    </style>
</head>
<body class="bg-slate-100 min-h-screen pb-12">
    <div class="max-w-5xl mx-auto px-4 pt-8">
        <header class="text-center mb-10">
            <h1 class="text-3xl font-bold text-slate-800 mb-2">點名系統</h1>
            <div id="status-tag" class="inline-flex items-center px-3 py-1 rounded-full text-xs font-medium bg-blue-100 text-blue-700">
                <span class="w-2 h-2 bg-blue-500 rounded-full mr-2 animate-pulse"></span> 雲端連線中
            </div>
        </header>

        <div id="main-ui" class="hidden">
            <div class="grid grid-cols-2 gap-6 mb-10 text-center">
                <div class="glass rounded-3xl p-8 shadow-sm">
                    <div id="arrived-count" class="text-6xl font-black text-green-500 mb-2">0</div>
                    <div class="text-slate-400 text-xs uppercase tracking-wider">已報到</div>
                </div>
                <div class="glass rounded-3xl p-8 shadow-sm">
                    <div id="not-arrived-count" class="text-6xl font-black text-red-500 mb-2">0</div>
                    <div class="text-slate-400 text-xs uppercase tracking-wider">未報到</div>
                </div>
            </div>

            <section class="glass rounded-3xl p-6">
                <div id="employee-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 gap-3">
                    </div>
            </section>
        </div>

        <div id="loading-hint" class="text-center py-20 text-slate-400">
            正在啟動點名引擎，請稍候...
        </div>
    </div>

    <script>
        // 第 25 行：已經換成妳剛產生的新網址了！
        const API_URL = 'https://script.google.com/macros/s/AKfycbwTtT_QfAZLEdvvpJG7MhAB3d9o1kNAijYKVDqtt0FE4nCTY3iWVd2HlU5EN7JK5ghc/exec?v=' + Date.now();

        async function init() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                document.getElementById('loading-hint').classList.add('hidden');
                document.getElementById('main-ui').classList.remove('hidden');
                renderUI(data);
            } catch (err) {
                document.getElementById('loading-hint').innerHTML = `<span class="text-red-500">❌ 連線失敗: ${err.message}</span>`;
            }
        }

        function renderUI(data) {
            document.getElementById('arrived-count').innerText = data.arrivedCount;
            document.getElementById('not-arrived-count').innerText = data.notArrivedCount;

            const grid = document.getElementById('employee-grid');
            grid.innerHTML = data.employeeList.map(emp => `
                <div class="relative">
                    <input type="checkbox" id="check-${emp.name}" class="hidden" 
                           ${emp.isChecked ? 'checked' : ''} onchange="toggleCheck('${emp.name}', this.checked)">
                    <label for="check-${emp.name}" class="flex items-center justify-center p-4 rounded-2xl border border-slate-200 bg-white cursor-pointer transition-all ${emp.isChecked ? 'card-active' : ''}">
                        ${emp.name}
                    </label>
                </div>
            `).join('');
        }

        async function toggleCheck(name, isChecked) {
            document.getElementById('status-tag').innerText = "☁️ 同步中...";
            try {
                await fetch(API_URL.split('?')[0], {
                    method: 'POST',
                    body: JSON.stringify({ name, isChecked })
                });
                document.getElementById('status-tag').innerText = "✅ 已同步";
                init();
            } catch (err) {
                alert("儲存失敗！");
            }
        }

        window.onload = init;
    </script>
</body>
</html>
