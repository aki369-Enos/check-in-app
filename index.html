<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2026 點名系統 - 寬版精緻格子</title>
    <style>
        body { 
            background-color: #F8F9FA; 
            font-family: -apple-system, system-ui, sans-serif;
            color: #1D1D1F; margin: 0; padding: 0;
            -webkit-font-smoothing: antialiased;
        }

        /* 頂部數據看板 - 磨砂玻璃感 */
        .dashboard {
            display: flex; background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border-bottom: 1px solid #E5E5E7;
            padding: 15px; position: sticky; top: 0; z-index: 100;
        }
        .stat-item { flex: 1; text-align: center; }
        .stat-label { font-size: 11px; color: #86868B; margin-bottom: 4px; font-weight: 600; }
        .stat-value { font-size: 26px; font-weight: 700; line-height: 1; }

        .container { padding: 15px; max-width: 900px; margin: 0 auto; }

        /* 寬版格子系統 */
        .member-grid { 
            display: grid; 
            /* 調整為 100px 確保能塞下 "蔡維修-2" */
            grid-template-columns: repeat(auto-fill, minmax(105px, 1fr)); 
            gap: 12px; margin-bottom: 40px;
        }
        
        .name-card {
            cursor: pointer;
            padding: 14px 6px;
            border-radius: 16px; /* 圓潤圓角 */
            text-align: center;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex; align-items: center; justify-content: center;
            min-height: 48px; border: 1px solid transparent;
            white-space: nowrap; /* 絕對不換行 */
            overflow: hidden;
        }

        /* 未到：Apple 經典莫蘭迪紅 (參考 image_464163 優化) */
        .card-absent {
            background-color: #FFF0F1;
            color: #D7444E;
            border-color: #FDE2E4;
            box-shadow: 0 4px 10px rgba(215, 68, 78, 0.06);
        }

        /* 已到：清爽亞麻灰 (參考 image_617c3c 調優) */
        .card-present {
            background-color: #FFFFFF;
            color: #AEAEB2;
            border-color: #E5E5E7;
        }

        .name-card:active { transform: scale(0.94); background-color: #F2F2F7; }
        
        .section-header {
            font-size: 14px; font-weight: 700; color: #86868B;
            margin: 20px 0 15px 4px; display: flex; align-items: center;
        }
        .section-header::before {
            content: ""; width: 4px; height: 16px; background: #D7444E;
            margin-right: 10px; border-radius: 2px;
        }
        .header-arrived::before { background: #AEAEB2; }
    </style>
</head>
<body>

    <div class="dashboard">
        <div class="stat-item">
            <div class="stat-label">待報到</div>
            <div id="not-count" class="stat-value" style="color: #D7444E;">0</div>
        </div>
        <div class="stat-item" style="border-left: 1px solid #E5E5E7; border-right: 1px solid #E5E5E7;">
            <div class="stat-label">總人數</div>
            <div id="total-count" class="stat-value">0</div>
        </div>
        <div class="stat-item">
            <div class="stat-label">已入座</div>
            <div id="arr-count" class="stat-value" style="color: #1D1D1F;">0</div>
        </div>
    </div>

    <div class="container">
        <div class="section-header">WAITING LIST / 尚未報到</div>
        <div id="not-arrived-list" class="member-grid"></div>

        <div class="section-header header-arrived">ARRIVED / 已經入座</div>
        <div id="arrived-list" class="member-grid"></div>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbyBncPUbKeny0vZLeL0e391pvNAcbs_RQD1fDF-DhV9RqT6WOg4itsD51Va-pbG87XJ/exec';
        let fullData = [];

        function init() {
            const script = document.createElement('script');
            script.src = `${API_URL}?callback=render&t=${Date.now()}`;
            document.body.appendChild(script);
        }

        window.render = function(data) {
            if (!data || !data.employeeList) return;
            fullData = data.employeeList;
            refreshUI();
        };

        function refreshUI() {
            const notArrived = fullData.filter(e => !e.isChecked);
            const arrived = fullData.filter(e => e.isChecked);
            
            document.getElementById('not-count').innerText = notArrived.length;
            document.getElementById('arr-count').innerText = arrived.length;
            document.getElementById('total-count').innerText = fullData.length;

            document.getElementById('not-arrived-list').innerHTML = notArrived.map(emp => `
                <div onclick="toggle('${emp.name}', true)" class="name-card card-absent">${emp.name}</div>
            `).join('');

            document.getElementById('arrived-list').innerHTML = arrived.map(emp => `
                <div onclick="toggle('${emp.name}', false)" class="name-card card-present">${emp.name}</div>
            `).join('');
        }

        function toggle(name, targetState) {
            const emp = fullData.find(e => e.name === name);
            if (emp) {
                emp.isChecked = targetState;
                refreshUI(); // 樂觀更新：點擊瞬間完成位移
            }
            fetch(API_URL, {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify({ name: name, isChecked: targetState })
            });
        }

        window.onload = init;
    </script>
</body>
</html>
