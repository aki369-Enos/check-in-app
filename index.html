<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 點名戰情室 - 專業版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { background-color: #0a0a0a; font-family: 'Inter', sans-serif; color: #e2e8f0; }
        
        /* 三位一體數據區 */
        .stat-header {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 1rem;
            margin-bottom: 2.5rem;
        }
        .stat-card {
            background: #171717;
            padding: 20px 10px;
            border-radius: 16px;
            border: 1px solid #262626;
            text-align: center;
        }
        .stat-label { font-size: 0.7rem; color: #737373; font-weight: 800; letter-spacing: 0.1em; margin-bottom: 4px; }
        .stat-value { font-size: 1.8rem; font-weight: 900; }

        /* 80人小型方陣 */
        .member-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(70px, 1fr)); 
            gap: 8px; 
        }
        
        .name-tag {
            aspect-ratio: 1 / 1;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-weight: 700;
            border-radius: 10px;
            transition: all 0.2s ease;
            font-size: 0.85rem;
            text-align: center;
            padding: 4px;
        }

        /* 未到：曜石亮白 (高對比) */
        .tag-absent {
            background: #ffffff;
            color: #000000;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }

        /* 已到：深空幽靈灰 (低調) */
        .tag-present {
            background: #171717;
            color: #404040;
            border: 1px solid #262626;
        }

        .name-tag:active { transform: scale(0.9); }
        .divider { border-color: #262626; margin: 3rem 0; }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-4xl mx-auto">
        
        <div class="stat-header">
            <div class="stat-card">
                <div class="stat-label">未到</div>
                <div id="not-count" class="stat-value text-white">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">總人數</div>
                <div id="total-count" class="stat-value text-slate-500">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">已到</div>
                <div id="arr-count" class="stat-value text-slate-700">0</div>
            </div>
        </div>

        <div id="loading" class="text-center py-20">
            <div class="inline-block w-6 h-6 border-2 border-white/20 border-t-white rounded-full animate-spin"></div>
        </div>

        <div id="main-content" class="hidden">
            <div id="not-arrived-list" class="member-grid"></div>

            <hr class="divider">

            <div id="arrived-list" class="member-grid"></div>
        </div>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbyBncPUbKeny0vZLeL0e391pvNAcbs_RQD1fDF-DhV9RqT6WOg4itsD51Va-pbG87XJ/exec';
        let fullData = [];

        function init() {
            const script = document.createElement('script');
            script.src = `${API_URL}?callback=render&t=${Date.now()}`;
            document.body.appendChild(script);
        }

        window.render = function(data) {
            fullData = data.employeeList;
            refreshUI();
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('main-content').classList.remove('hidden');
        };

        function refreshUI() {
            const notList = document.getElementById('not-arrived-list');
            const arrList = document.getElementById('arrived-list');
            const notArrived = fullData.filter(e => !e.isChecked);
            const arrived = fullData.filter(e => e.isChecked);

            document.getElementById('not-count').innerText = notArrived.length;
            document.getElementById('arr-count').innerText = arrived.length;
            document.getElementById('total-count').innerText = fullData.length;

            notList.innerHTML = notArrived.map(emp => `
                <div onclick="toggle('${emp.name}', true)" class="name-tag tag-absent">${emp.name}</div>
            `).join('');

            arrList.innerHTML = arrived.map(emp => `
                <div onclick="toggle('${emp.name}', false)" class="name-tag tag-present">${emp.name}</div>
            `).join('');
        }

        function toggle(name, targetState) {
            const emp = fullData.find(e => e.name === name);
            if (emp) {
                emp.isChecked = targetState;
                refreshUI();
            }
            fetch(API_URL, {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify({ name: name, isChecked: targetState })
            });
        }
        window.onload = init;
    </script>
</body>
</html>
