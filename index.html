<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2026 點名戰情室 - Apple 專業版</title>
    <style>
        body { 
            background-color: #FBFBFD; /* Apple 官網經典底色 */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            color: #1D1D1F; margin: 0; padding: 0;
            -webkit-font-smoothing: antialiased;
        }

        /* 數據看板 - 磨砂玻璃質感 */
        .dashboard {
            display: flex; background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0,0,0,0.05);
            padding: 15px; position: sticky; top: 0; z-index: 100;
        }
        .stat-item { flex: 1; text-align: center; }
        .stat-label { font-size: 11px; color: #86868B; margin-bottom: 4px; font-weight: 600; }
        .stat-value { font-size: 26px; font-weight: 700; line-height: 1; letter-spacing: -0.5px; }

        .container { padding: 15px; max-width: 800px; margin: 0 auto; }

        /* 80 人適配格子系統 */
        .member-grid { 
            display: grid; 
            /* 調整為 100px 確保能完美容納 "蔡維修-2" */
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); 
            gap: 10px; margin-bottom: 35px;
        }
        
        .name-card {
            cursor: pointer;
            padding: 12px 6px;
            border-radius: 14px; /* Apple 控制中心圓角 */
            text-align: center;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex; align-items: center; justify-content: center;
            min-height: 44px; border: 1px solid transparent;
            white-space: nowrap; overflow: hidden;
        }

        /* 未到：低飽和莫蘭迪紅 (參考 image_617c3c 優化) */
        .card-absent {
            background-color: #FFF1F2;
            color: #D7444E;
            border-color: #FEE2E2;
            box-shadow: 0 2px 8px rgba(215, 68, 78, 0.04);
        }

        /* 已到：珍珠白/亞麻灰 (參考 image_617c3c 調優) */
        .card-present {
            background-color: #FFFFFF;
            color: #C1C1C6;
            border-color: #EBEBEB;
        }

        .name-card:active { transform: scale(0.92); opacity: 0.8; }
        
        .section-header {
            font-size: 13px; font-weight: 700; color: #86868B;
            margin: 20px 0 12px 4px; display: flex; align-items: center;
        }
        .section-header::before {
            content: ""; width: 3.5px; height: 14px; background: #D7444E;
            margin-right: 8px; border-radius: 2px;
        }
        .header-arrived::before { background: #D1D1D6; }
    </style>
</head>
<body>

    <div class="dashboard">
        <div class="stat-item">
            <div class="stat-label">待報到</div>
            <div id="not-count" class="stat-value" style="color: #E11D48;">0</div>
        </div>
        <div class="stat-item" style="border-left: 1px solid #F2F2F7; border-right: 1px solid #F2F2F7;">
            <div class="stat-label">總人數</div>
            <div id="total-count" class="stat-value">0</div>
        </div>
        <div class="stat-item">
            <div class="stat-label">已入座</div>
            <div id="arr-count" class="stat-value" style="color: #3A3A3C;">0</div>
        </div>
    </div>

    <div class="container">
        <div class="section-header">! 待報到名單 (UNCHECKED)</div>
        <div id="not-arrived-list" class="member-grid"></div>

        <div class="section-header header-arrived">✓ 已入座名單 (CHECKED)</div>
        <div id="arrived-list" class="member-grid"></div>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbyBncPUbKeny0vZLeL0e391pvNAcbs_RQD1fDF-DhV9RqT6WOg4itsD51Va-pbG87XJ/exec';
        let fullData = [];

        function init() {
            const script = document.createElement('script');
            script.src = `${API_URL}?callback=render&t=${Date.now()}`;
            document.body.appendChild(script);
        }

        window.render = function(data) {
            if (!data || !data.employeeList) return;
            fullData = data.employeeList;
            refreshUI();
        };

        function refreshUI() {
            const notArrived = fullData.filter(e => !e.isChecked);
            const arrived = fullData.filter(e => e.isChecked);
            
            document.getElementById('not-count').innerText = notArrived.length;
            document.getElementById('arr-count').innerText = arrived.length;
            document.getElementById('total-count').innerText = fullData.length;

            document.getElementById('not-arrived-list').innerHTML = notArrived.map(emp => `
                <div onclick="toggle('${emp.name}', true)" class="name-card card-absent">${emp.name}</div>
            `).join('');

            document.getElementById('arrived-list').innerHTML = arrived.map(emp => `
                <div onclick="toggle('${emp.name}', false)" class="name-card card-present">${emp.name}</div>
            `).join('');
        }

        function toggle(name, targetState) {
            const emp = fullData.find(e => e.name === name);
            if (emp) {
                emp.isChecked = targetState;
                refreshUI(); // 樂觀更新：點擊瞬間變色，這是靈魂！
            }
            fetch(API_URL, {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify({ name: name, isChecked: targetState })
            });
        }

        window.onload = init;
    </script>
</body>
</html>
