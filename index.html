<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2026 旗艦點名戰情室</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;600;800&family=Inter:wght@900&display=swap');
        
        body { 
            background-color: #000000; 
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            color: #ffffff;
            -webkit-font-smoothing: antialiased;
        }

        /* 數據看板：Apple 玻璃擬態 */
        .stat-card {
            background: #121212;
            border-radius: 22px;
            padding: 24px 10px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* 80人緊湊方陣 */
        .member-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(65px, 1fr)); 
            gap: 10px; 
        }
        
        .name-tag {
            aspect-ratio: 1 / 1;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-weight: 600;
            border-radius: 14px;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            font-size: 0.8rem;
            text-align: center;
            line-height: 1.2;
            padding: 6px;
        }

        /* 未到：Apple 經典白光 (賣點所在) */
        .tag-absent {
            background: #ffffff;
            color: #000000;
            box-shadow: 0 12px 30px rgba(255, 255, 255, 0.15);
            transform: scale(1.02);
        }

        /* 已到：深色霧面 (低調高級) */
        .tag-present {
            background: rgba(40, 40, 40, 0.4);
            color: #4b5563;
            border: 1px solid rgba(255, 255, 255, 0.02);
        }

        .name-tag:active { transform: scale(0.85); }

        .percentage {
            font-size: 0.65rem;
            color: #4b5563;
            margin-top: 4px;
            font-weight: 400;
        }
        
        .divider { border-color: rgba(255, 255, 255, 0.05); margin: 2.5rem 0; }
    </style>
</head>
<body class="p-4 md:p-12">
    <div class="max-w-4xl mx-auto">
        
        <div class="grid grid-cols-3 gap-4 mb-10">
            <div class="stat-card">
                <div class="text-[10px] text-gray-500 font-bold tracking-widest mb-1 uppercase">未到</div>
                <div id="not-count" class="text-3xl font-extrabold text-white">0</div>
                <div id="not-pct" class="percentage">0%</div>
            </div>
            <div class="stat-card" style="background: linear-gradient(180deg, #1a1a1a 0%, #121212 100%);">
                <div class="text-[10px] text-gray-500 font-bold tracking-widest mb-1 uppercase">總計</div>
                <div id="total-count" class="text-3xl font-extrabold text-gray-400">0</div>
                <div class="percentage">Total Assets</div>
            </div>
            <div class="stat-card">
                <div class="text-[10px] text-gray-500 font-bold tracking-widest mb-1 uppercase">已到</div>
                <div id="arr-count" class="text-3xl font-extrabold text-gray-600">0</div>
                <div id="arr-pct" class="percentage">0%</div>
            </div>
        </div>

        <div id="loading" class="flex flex-col items-center justify-center py-32">
            <div class="w-8 h-8 border-2 border-white/10 border-t-white rounded-full animate-spin mb-4"></div>
            <p class="text-xs text-gray-600 tracking-[0.2em]">SYNCHRONIZING</p>
        </div>

        <div id="main-content" class="hidden">
            <div id="not-arrived-list" class="member-grid"></div>

            <hr class="divider">

            <div id="arrived-list" class="member-grid"></div>
        </div>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbyBncPUbKeny0vZLeL0e391pvNAcbs_RQD1fDF-DhV9RqT6WOg4itsD51Va-pbG87XJ/exec';
        let fullData = [];

        function init() {
            const script = document.createElement('script');
            script.src = `${API_URL}?callback=render&t=${Date.now()}`;
            document.body.appendChild(script);
        }

        window.render = function(data) {
            fullData = data.employeeList;
            refreshUI();
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('main-content').classList.remove('hidden');
        };

        function refreshUI() {
            const notArrived = fullData.filter(e => !e.isChecked);
            const arrived = fullData.filter(e => e.isChecked);
            const total = fullData.length;

            document.getElementById('not-count').innerText = notArrived.length;
            document.getElementById('arr-count').innerText = arrived.length;
            document.getElementById('total-count').innerText = total;

            document.getElementById('not-pct').innerText = total ? Math.round((notArrived.length / total) * 100) + '%' : '0%';
            document.getElementById('arr-pct').innerText = total ? Math.round((arrived.length / total) * 100) + '%' : '0%';

            document.getElementById('not-arrived-list').innerHTML = notArrived.map(emp => `
                <div onclick="toggle('${emp.name}', true)" class="name-tag tag-absent">${emp.name}</div>
            `).join('');

            document.getElementById('arrived-list').innerHTML = arrived.map(emp => `
                <div onclick="toggle('${emp.name}', false)" class="name-tag tag-present">${emp.name}</div>
            `).join('');
        }

        function toggle(name, targetState) {
            const emp = fullData.find(e => e.name === name);
            if (emp) {
                emp.isChecked = targetState;
                refreshUI();
            }
            fetch(API_URL, {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify({ name: name, isChecked: targetState })
            });
        }
        window.onload = init;
    </script>
</body>
</html>
